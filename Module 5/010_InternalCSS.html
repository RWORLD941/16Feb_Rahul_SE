<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #555;
            text-align: center;
        }

        p {
            color: #888;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>This is an Internal CSS Example</h1>
    <p>This paragraph demonstrates the use of internal CSS to style HTML elements.</p>
</body>
</html>
